<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change mail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />


</head>
<body>

<!DOCTYPE html>
<html>
<style>

input[type=text], input[type=password] {
    width: 80%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin:auto;
    display:block;
}

button {
    background-color: #7457b8;
    color: white;
    padding: 14px 40px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: auto;
    margin:auto;
    display:block;
    border: none;
    border-radius: 5px;
    -moz-box-shadow:: 6px 6px 5px #999;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
form {
margin: 0 auto;
width:30%;
padding-bottom: 16px;
}
.form-login {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 10px;
    border-radius: 15px;
    border-color:#d2d2d2;
    border-width: 5px;
    box-shadow:0 1px 0 #cfcfcf;
}
</style>
<br> &nbsp;

<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-login" style="background:#5dc4a5" >
    <center><h4>Enter your new email</h4></center>
    <input type="text" placeholder="Enter email" name="email" required><br>

    <input type="password" placeholder="Confirm email" name="email2" required><br>

    <button type="submit" class="button [radius round]">Change email</button>

  </div>

</form>
<br> &nbsp;
{% if messages %}
  <div class="alert alert-danger"  role="alert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
    {% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
</body>
</html>
